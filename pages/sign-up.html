<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="Isabel Tizon Arranz" />
		<meta
			name="description"
			content="Sign up Page for Winter Adventures Agency"
		/>

		<title>Sign Up</title>

		<!-- Bootsrap 4 -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<!-- Boostrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>

		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>

		<!--Custom styles-->
		<link rel="stylesheet" type="text/css" href="../styles/sign.css" />
		<link rel="stylesheet" href="../styles/general.css" />
	</head>

	<body>
		<!-- Card sign up -->
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<!-- Card's header -->
					<div class="card-header">
						<div class="row">
							<div class="col">
								<!-- Title -->
								<h3>Sign Up</h3>
								<!-- Link -->
								<a href="../index.html" class="go-home"
									><i class="bi bi-arrow-left"></i> Go Home</a
								>
							</div>
							<!-- Canvas Logo -->
							<div class="col d-flex justify-content-end">
								<canvas class="canvas"></canvas>
							</div>
						</div>
					</div>
					<!-- Card's body -->
					<div class="card-body">
						<!-- form -->
						<form>
							<div class="input-group form-group">
								<!-- form's icon -->
								<div class="input-group-prepend">
									<span class="input-group-text"
										><i class="fas fa-user"></i
									></span>
								</div>
								<!-- form's input -->
								<input
									type="text"
									id="nameUp"
									class="form-control"
									placeholder="username"
								/>
							</div>
							<div class="input-group form-group">
								<!-- form's icon -->
								<div class="input-group-prepend">
									<span class="input-group-text"
										><i class="fas fa-key"></i
									></span>
								</div>
								<!-- form's input -->
								<input
									type="password"
									id="passwordUp"
									class="form-control"
									placeholder="password"
								/>
							</div>
							<!-- form's submit btn -->
							<div class="form-group">
								<input
									type="submit"
									id="loginUpWinterAdventures"
									value="Login"
									class="btn float-right login_btn"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- custom js -->
		<script src="../js/sign-up.js"></script>
		<script src="../js/canvas.js"></script>
	</body>
</html>
